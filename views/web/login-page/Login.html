<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Website-Parts</title>
    <link rel="stylesheet" href="Login-Styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="Login-Styles/css/OcOrato---Login-form-1.css">

<body>
    <form id="form" style="font-family:Quicksand, sans-serif;background-color:rgba(44,40,52,0.73);width:320px;padding:40px;">
        <h1 id="head" style="color:rgb(193,166,83);">Login&nbsp;</h1>
        <div><img class="rounded img-fluid" id="image" style="width: auto;height: auto;text-align: center;" src="Login-Styles/img/logo.png"></div>
        <div class="form-group"><input class="form-control" type="email" id="formum" placeholder="Email" name="login_email"></div>
        <div class="form-group"><input class="form-control" type="password" id="formum2" placeholder="Password" name="login_password"></div><button class="btn btn-light" id="butonas" style="width:100%;height:100%;margin-bottom:10px;background-color:rgb(106,176,209);" type="button">Login</button>
        <a
            id="linkas" style="font-size:12px;margin:auto;margin-left:0;margin-right:0;margin-bottom:0;margin-top:0;padding-left:0;padding-right:0;color:rgb(177,151,70);" href="/Forget_password">Forgot your e mail or password?</a>
    </form>
    <script src="Login-Styles/js/jquery.min.js"></script>
    <script src="Login-Styles/bootstrap/js/bootstrap.min.js"></script>
