<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register-Page</title>
    <link rel="stylesheet" href="Reg-Styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Reg-Styles/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="Reg-Styles/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="register_name" placeholder="Full Name"></div>
                <div class="form-group"><input class="form-control" type="email" name="register_address" placeholder="Address"></div>
                <div class="form-group"><input class="form-control" type="email" name="register_phone" placeholder="Phone"></div>
                <div class="form-group"><input class="form-control" type="email" name="register_email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="register_password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="register_password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="register_agree_to_license">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="/Login">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="Reg-Styles/js/jquery.min.js"></script>
    <script src="Reg-Styles/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
